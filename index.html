<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--CDN para usar los iconos de la web fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Post Instagram</title>

</head>

<body>

    <div class="post">

        <div class="post-header">
            <div class="header-icon-html5">
                <i class="fa-brands fa-html5"></i>
            </div>
            <div class="header-icon-text">
                <p>HTML 5 Rigoberto</p>
            </div>
            <div class="header-icon-menu">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>

        <div class="post-image">
            <img src="\images\foto.Proyecto1.jpg" alt="Imagen de un valle" width="533" />
        </div>

        <div class="post-body">
            <div class="post-body-icon">
                <div class="post-body-icon-heart">
                    <i class="fa-regular fa-heart"></i>
                </div>
                <div class="post-body-icon-comment">
                    <i class="fa-regular fa-comment"></i>
                </div>
                <div class="post-body-icon-send">
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
                <div class="post-body-icon-bookmark">
                    <i class="fa-regular fa-bookmark"></i>
                </div>
            </div>
            <p>Liked by <strong>4GeeksAcademy, HTML 5, Web, </strong>and <strong>100,000 others</strong></p>
            <p>Lorem ipsum dolor sit amet consectetur adipiscing elit rhoncus nulla per, taciti netus accumsan rutrum
                urna fusce ridiculus tincidunt auctor, vulputate tellus blandit elementum cubilia habitasse eu sapien
                scelerisque.</p>
        </div>

    </div>

</body>

</html>
